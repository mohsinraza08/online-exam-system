<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add/Edit Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100px;
                padding: 10px;
            }

            .content {
                margin-left: 110px;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar d-flex flex-column bg-dark text-white">
        <h4>Teacher Panel</h4>
        <a href="/teacherhome">Dashboard</a>
        <a href="/teacherhome/categories" class="active">Manage Categories</a>
        <a href="/teacherhome/quizzes">Manage Quizzes</a>
        <a href="/teacherhome/questions">Manage Questions</a>
        <a href="/teacherhome/logout">Logout</a>
    </div>

    <div class="content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Add / Edit Category</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <!-- Notifications -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="notifDropdown" role="button" data-bs-toggle="dropdown">
                                <i class="fas fa-bell"></i>
                                <span class="badge bg-danger">1</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notifDropdown">
                                <li><a class="dropdown-item" href="#">Some news</a></li>
                                <li><a class="dropdown-item" href="#">Another news</a></li>
                            </ul>
                        </li>
                        <!-- User Profile -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                                <img src="/assets/img/avatars/1.png" class="rounded-circle" height="25">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" href="#">My profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-3">
            <form th:action="@{/teacherhome/save-category}" method="post">
                <input type="hidden" th:field="*{category.cid}">

                <div class="mb-3">
                    <label class="form-label">Category Name</label>
                    <input type="text" th:field="*{category.title}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea th:field="*{category.description}" class="form-control" required></textarea>
                </div>

                <button type="submit" class="btn btn-success">Save</button>
                <a href="/teacherhome/categories" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

</body>

</html>
