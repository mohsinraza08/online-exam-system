<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add Question</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			display: flex;
			min-height: 100vh;
		}

		.sidebar {
			width: 250px;
			background-color: #343a40;
			color: white;
			padding: 20px;
			position: fixed;
			height: 100vh;
		}

		.sidebar a {
			color: white;
			text-decoration: none;
			display: block;
			padding: 10px;
			margin: 5px 0;
		}

		.sidebar a:hover {
			background-color: #495057;
		}

		.content {
			margin-left: 260px;
			padding: 20px;
			width: 100%;
		}

		@media (max-width: 768px) {
			.sidebar {
				width: 100px;
				padding: 10px;
			}

			.content {
				margin-left: 110px;
			}
		}
	</style>
</head>

<body>

	<div class="sidebar d-flex flex-column bg-dark text-white">
		<h4>Teacher Panel</h4>
		<a href="/teacherhome">Dashboard</a>
		<a href="/teacherhome/categories" class="active">Manage Categories</a>
		<a href="/teacherhome/quizzes">Manage Quizzes</a>
		<a href="/teacherhome/questions">Manage Questions</a>
		<a href="/teacherhome/logout">Logout</a>
	</div>

	<div class="content">
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Add / Edit Category</a>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="notifDropdown" role="button"
								data-bs-toggle="dropdown">
								<i class="fas fa-bell"></i>
								<span class="badge bg-danger">1</span>
							</a>
							<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notifDropdown">
								<li><a class="dropdown-item" href="#">Some news</a></li>
								<li><a class="dropdown-item" href="#">Another news</a></li>
							</ul>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
								data-bs-toggle="dropdown">
								<img src="/assets/img/avatars/1.png" class="rounded-circle" height="25">
							</a>
							<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
								<li><a class="dropdown-item" href="#">My profile</a></li>
								<li><a class="dropdown-item" href="#">Settings</a></li>
								<li><a class="dropdown-item" href="#">Logout</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container mt-4">
			<h2 class="text-center">Add Question</h2>

			<form th:action="@{/teacherhome/save-question}" th:object="${question}" method="post">
				<div class="mb-3">
					<label class="form-label">Question Content:</label>
					<!-- CKEditor for Question Content -->
					<textarea class="form-control" th:field="*{content}" id="questionText" required></textarea>
				</div>

				<div class="mb-3">
					<label class="form-label">Option 1:</label>
					<!-- CKEditor for Option 1 -->
					<textarea class="form-control" th:field="*{option1}" id="option1" required></textarea>
				</div>

				<div class="mb-3">
					<label class="form-label">Option 2:</label>
					<!-- CKEditor for Option 2 -->
					<textarea class="form-control" th:field="*{option2}" id="option2" required></textarea>
				</div>

				<div class="mb-3">
					<label class="form-label">Option 3:</label>
					<!-- CKEditor for Option 3 -->
					<textarea class="form-control" th:field="*{option3}" id="option3" required></textarea>
				</div>

				<div class="mb-3">
					<label class="form-label">Option 4:</label>
					<!-- CKEditor for Option 4 -->
					<textarea class="form-control" th:field="*{option4}" id="option4" required></textarea>
				</div>

				<div class="mb-3">
					<label class="form-label">Answer</label>
					<!-- CKEditor for Option 4 -->
					<textarea class="form-control" th:field="*{answer}" id="answer" required></textarea>
				</div>
				
				<div class="mb-3">
					<label class="form-label">Select Quiz:</label>
					<select class="form-control" th:field="*{quiz.qid}">
						<option th:each="quiz : ${quizzes}" th:value="${quiz.qid}" th:text="${quiz.title}"></option>
					</select>
				</div>

				<button type="submit" class="btn btn-primary">Save Question</button>
				<a href="/teacherhome/questions" class="btn btn-secondary">Back</a>
			</form>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
