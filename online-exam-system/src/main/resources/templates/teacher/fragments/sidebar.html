<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #343a40;
            padding-top: 20px;
            transition: all 0.3s;
        }
        .sidebar a {
            padding: 12px 15px;
            font-size: 18px;
            color: white;
            display: block;
            text-decoration: none;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #495057;
            border-left: 5px solid #ffc107;
        }
        .sidebar .active {
            background-color: #ffc107;
            color: black;
            font-weight: bold;
        }
        .toggle-btn {
            position: absolute;
            left: 260px;
            top: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #343a40;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }
            .sidebar.active {
                width: 250px;
            }
            .toggle-btn {
                left: 10px;
            }
        }
    </style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <a href="/teacherhome" class="active">Dashboard</a>
    <a href="/teacherhome/categories">Manage Categories</a>
    <a href="/teacherhome/quizzes">Manage Quizzes</a>
    <a href="/teacherhome/questions">Manage Questions</a>
    <a href="/teacherhome/logout" class="text-danger">Logout</a>
</div>

<!-- Toggle Button -->
<span class="toggle-btn" onclick="toggleSidebar()">&#9776;</span>

<script>
    function toggleSidebar() {
        let sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("active");
    }
</script>

</body>
</html>
