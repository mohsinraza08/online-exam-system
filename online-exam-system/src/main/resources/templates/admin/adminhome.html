<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - OEXP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <div class="bg-dark border-right text-white d-none d-md-block" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 fs-4">OEXP Admin</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">Manage Users</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">Settings</a>
                <a href="adminhome/logout" class="list-group-item list-group-item-action bg-dark text-white">Logout</a>
            </div>
        </div>

        <!-- Main Content -->
        <div id="page-content-wrapper" class="w-100 p-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 d-flex justify-content-between">
                <button class="btn btn-dark d-md-none" id="menu-toggle">â˜°</button>
            </nav>

            <div class="container-fluid">
                <h2 class="text-center mb-4">Admin Dashboard</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-header">Total Users</div>
                            <div class="card-body">
                                <h5 class="card-title">120</h5>
                                <p class="card-text">Registered users in the system.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-header">Exams Conducted</div>
                            <div class="card-body">
                                <h5 class="card-title">45</h5>
                                <p class="card-text">Total number of exams conducted.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-header">Pending Requests</div>
                            <div class="card-body">
                                <h5 class="card-title">8</h5>
                                <p class="card-text">Requests pending approval.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<script>
		        document.getElementById("menu-toggle").addEventListener("click", function() {
		            document.getElementById("sidebar-wrapper").classList.toggle("d-none");
		        });
		    </script>

	    <style>
			#wrapper {
			            display: flex;
			        }
			        #sidebar-wrapper {
			            min-width: 250px;
			            height: 100vh;
			        }
			        #page-content-wrapper {
			            flex-grow: 1;
			        }
			        @media (max-width: 768px) {
			            #sidebar-wrapper {
			                position: fixed;
			                top: 0;
			                left: 0;
			                height: 100vh;
			                z-index: 1000;
			                transition: 0.3s;
			            }
			            .toggled #sidebar-wrapper {
			                display: none;
			            }
			        }
			    </style>

</body>
</html>
