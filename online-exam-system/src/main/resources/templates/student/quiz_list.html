<!-- templates/student/quiz_list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quizzes - OEXP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="'Quizzes for Category: ' + ${categoryTitle}">Quizzes</h2>

    <div class="row mt-3" th:if="${#lists.isEmpty(quizzes)}">
        <div class="col-md-12">
            <div class="alert alert-warning" role="alert">
                No quizzes available under this category.
            </div>
        </div>
    </div>

    <div class="row mt-3" th:if="${!#lists.isEmpty(quizzes)}">
        <div class="col-md-4 mb-4" th:each="quiz : ${quizzes}">
            <div class="card h-100 shadow">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${quiz.title}">Quiz Title</h5>
                    <p class="card-text" th:text="${quiz.description}">Description</p>
                    <ul class="list-unstyled">
                        <li><strong>Questions:</strong> <span th:text="${quiz.numberOfQestion}">0</span></li>
                        <li><strong>Max Marks:</strong> <span th:text="${quiz.maxMarks}">0</span></li>
                    </ul>
                    <div class="mt-auto">
                        <a th:href="@{'/studenthome/start/' + ${quiz.qid}}" class="btn btn-success w-100">Start Quiz</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
